<template>
    <div class="slds-visual-picker slds-visual-picker_vertical slds-m-vertical_x-small" key={addressId}>
        <input type="radio" id={addressId} value={addressId} name="address-visual-picker" onclick={handleClick}/>
        <label for={addressId}>
            <span class="slds-visual-picker__figure slds-visual-picker__text">
                <span>
                    <span class="slds-text-heading_medium slds-m-bottom_x-small">{accountName}</span>
                    <span class="slds-text-title">
                        {street1}
                        {street2}
                        {city}, {state} {zip}
                    </span>
                </span>
            </span>
            <span class="slds-icon_container slds-visual-picker__text-check">
                <lightning-icon
                    icon-name="utility:check"
                    size="xx-small"
                    variant="inverse"
                ></lightning-icon>
            </span>
        </label>
    </div>
</template>
